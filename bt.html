    <h1>Chu vi - dien tich hinh tron</h1>

<script>
    let R = prompt ("Moi ban nhap ban kinh");
    const PI = 3.14;
    //Tính chu vi
    C = 2 * R * PI;
    // Tính diện tích
    S = R * R * PI;
    // Xuat ket qua
    document.write ("Chu vi hình tròn:" + C + "<br>" + "Diện tích hình tròn:" + S);
</script>
